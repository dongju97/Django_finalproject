{% extends 'no_pen.html' %}
{% load static %}
{% block content %}

  <head>
    <link rel="stylesheet" type="text/css" href="//cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/topics/feed.css' %}">
  </head>

  <body>
    <div class="box">

      <div>
        <div class="title">
          <div style="width:90%; margin-left:40px">
            {{detail.cat_selected}}
            사용
          </div>
          <div style="width:10%;">
            <button id="button" class="inline"><img src="{% static 'images/점세개.png' %}" width="50px" height="60px"></button>
          </div>
        </div>
        <div id="photo" class='container text-center'>
          <img class="img-fluid" src="{{detail.image.url}}" style='height: 980px;'>
        </div>
        <div id="day">
          {{ detail.create_at|date:'Y.m.d A H:i' }}
        </div>
        <hr id="line">
        <div id="text">
          {{detail.comment}}
        </div>
      </div>
    </div>

  </body>

{% endblock content %}
